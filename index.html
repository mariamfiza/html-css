<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <ul>
            <li><a href="#Profile"><img src="./profile.jpg" /></a></li>
            <li><a href="#Apps"><i class="fa fa-solid fa-bars"></i></a></li>
            <li><a href="#SearchLabs"><i
                        class="fa fa-solid fa-flask"></i></a></li>
            <li><a href="#Images">Images</a></li>
            <li><a href="#Gmail">Gmail</a></li>
        </ul>
        <div class="google">
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="o">e</span>
        </div>
        <div class="bodyDiv">
            <i class="fa fa-search fa-lg"></i>
            <input class="searchBox" type="text"
                placeholder="Search Google or type a URL
        ">
            <i class="fa fa-solid fa-microphone fa-lg"></i>
            <i class="fa fa-solid fa-camera fa-lg"></i>
        </div>
        <div class="icons">
            <div class="iconAndText">
                <i class="fa fa-brands fa-whatsapp fa-3x"></i>
                <span class="text">WhatsApp</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-brands fa-adn fa-3x"></i>
                <span class="text">Adobe</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-rocket fa-3x"></i>
                <span class="text">NFS</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-brands fa-linkedin fa-3x"></i>
                <span class="text">Linked In</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-brands fa-github fa-3x"></i>
                <span class="text">Git Hub</span>
            </div>
        </div>
        <div class="icons">
            <div class="iconAndText">
                <i class="fa fa-brands fa-instagram fa-3x"></i>
                <span class="text">Instagram</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-brands fa-facebook fa-3x"></i>
                <span class="text">Facebook</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-twitter fa-3x"></i>
                <span class="text">Twitter</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-sold fa-map-pin fa-3x"></i>
                <span class="text">Maps</span>
            </div>
            <div class="iconAndText">
                <i class="fa fa-soild fa-plus fa-3x"></i>
                <span class="text">Add Shortcut</span>
            </div>
        </div>
        <div class="sticky">
            <button><a href="#Customize">Customize Chrome</a></button>
        </div>
    </body>
</html>
